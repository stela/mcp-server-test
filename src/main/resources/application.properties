# Disable web server - STDIO communicates via stdin/stdout
spring.main.web-application-type=none

# Disable banner and console logging to avoid corrupting STDIO protocol
spring.main.banner-mode=off
logging.pattern.console=

# Log to file instead (optional - comment out if you don't need logs)
logging.file.name=./logs/mcp-server.log

# MCP Server Configuration
spring.ai.mcp.server.stdio=true
spring.ai.mcp.server.type=SYNC
spring.ai.mcp.server.name=mcp-server-test
spring.ai.mcp.server.version=1.0.0

# Note: IDE may show "cannot resolve" warnings for spring.ai.mcp.* properties
# This is expected with Spring AI 2.0.0-M1 (milestone) - the properties work at runtime
